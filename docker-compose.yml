---

services:
  backend:
    build: 
      context: ./tangent-api
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - EMBEDDING_MODEL=all-minilm
      - GENERATION_MODEL=qwen2.5-coder:7b
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://192.168.0.110:5001}
      - REACT_APP_OLLAMA_URL=${REACT_APP_OLLAMA_URL:-http://192.168.0.114:11434}
    volumes:
      - ./data:/app/processed_data
    networks:
      - tangent-network

  frontend:
    build:
      context: ./tangent-ui
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://192.168.0.110:5001}
        - REACT_APP_OLLAMA_URL=${REACT_APP_OLLAMA_URL:-http://192.168.0.114:11434}
        - REACT_APP_INFERENCE_URL=${REACT_APP_INFERENCE_URL:-http://192.168.0.110:8080}
    ports:
      - "3333:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://192.168.0.110:5001}
      - REACT_APP_OLLAMA_URL=${REACT_APP_OLLAMA_URL:-http://192.168.0.114:11434}
      - REACT_APP_INFERENCE_URL=${REACT_APP_INFERENCE_URL:-http://192.168.0.110:8080}
    depends_on:
      - backend
    networks:
      - tangent-network

networks:
  tangent-network:
    driver: bridge

volumes:
  data: 